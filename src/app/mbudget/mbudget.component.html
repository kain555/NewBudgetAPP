<div id="addForm">
        <form [formGroup]="scheme" (ngSubmit)="onSubmit()">
            <h1>Budget your lines</h1>
                    <label>Budget</label>
                    <select formControlName="budget">
                        <option *ngFor="let bud of budgets" [value]="bud.budget_id">{{bud.name}}</option>
                    </select>
                    <label>Lines</label>
                <select formControlName="line">
                        <option *ngFor="let lin of lines" [value]="lin.line_id">{{lin.name}}</option>
                </select>
                <label>Category</label>
                <select formControlName="category">
                    <option *ngFor="let cat of categories" [value]="cat.category_id">{{cat.name}}</option>
                </select>
                <label>Amount</label>
                    <input type="text" formControlName="BLineValue">
                    <label>Month</label>
                    <select formControlName="month">
                        <option *ngFor="let mon of months" [value]="mon">{{mon}}</option>
                    </select>
                    <label>Year</label>
                    <select formControlName="year">
                        <option *ngFor="let ye of years" [value]="ye">{{ye}}</option>
                    </select>
        <div>
        <button id="button" class="button">Submit</button>
        </div>
        </form>
    </div>
