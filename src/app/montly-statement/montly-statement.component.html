<form [formGroup]="mExpences" (ngSubmit)="show()">
    <h1>Montly statement</h1>
    <label>Budget</label>
    <select formControlName="budget">
        <option *ngFor="let bud of budgets" [value]="bud.budget_id">{{bud.name}}</option>
    </select>
<label>Insert Month</label>
<select formControlName="month">
    <option *ngFor="let mon of months" [value]="mon">{{mon}}</option>
</select>
<label>Insert Year</label>
<select formControlName="year">
    <option *ngFor="let ye of years" [value]="ye">{{ye}}</option>
</select>
<button id="button" class="button" label="Warn" class="ui-button-warning">Submit</button>
</form>


<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Month Budgeted</th>
      <th scope="col">Sum of Expences</th>
      <th scope="col">Remaining</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let monthExpence of monthExpences">
      <td>{{monthExpence.name}}</td>
      <td>{{monthExpence.month}}</td>
      <td>{{monthExpence.expenses}}</td>
      <td>{{monthExpence.remaining}}</td>
    </tr>
    </tbody>
  </table>
